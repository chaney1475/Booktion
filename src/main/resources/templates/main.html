<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Booktion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #b2d8e5;
            color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            margin-right: 10px;
            color: #f2f2f2;
            text-decoration: none;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #b2d8e5;
        }

        .navbar a:hover {
            background-color: #70a9bd;
            color: #f2f2f2;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box-wrapper {
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 2px solid #b2d8e5;
            border-radius: 10px;
            padding: 10px;
            width: 920px;
            margin: 0 auto;
        }

        .search-box select,
        .search-box input[type="text"],
        .search-box button {
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: transparent;
            color: #000;
            outline: none;
        }

        .search-box select {
            margin-right: 10px;
        }

        .search-box input[type="text"] {
            flex-grow: 1;
            background-color: #fff;
            border: none;
        }

        .search-box button {
            background-color: #b2d8e5;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #70a9bd;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-item {
            border: 1px solid #b2d8e5;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 나머지 스타일 코드 */
    </style>
</head>
<body>
<script th:if="${success}">
        alert([[${success}]]);
</script>
<div class="navbar">
    <a th:href="@{/signIn}" th:if="${userId == null}">로그인</a>
    <a th:href="@{/signUp}" th:if="${userId == null}">회원가입</a>
    <a th:href="@{/signOut}" th:if="${userId != null}">로그아웃</a>
    <a href="#">마이페이지</a>
    <a href="#">장바구니</a>
</div>

<div class="search-form">
    <div class="search-box-wrapper">
        <h1>Booktion</h1>
        <form action="/search" method="post" class="search-box">
            <select id="type" name="type">
                <option value="book">일반도서</option>
                <option value="used">중고 책</option>
                <option value="auction">경매 책</option>
            </select>
            <input type="text" id="query" name="query" required style="color: #000;">
            <button type="submit">Search</button>
        </form>
    </div>
</div>

<div class="book-list">
    <div th:each="book : ${bookList}" class="book-item">
        <div class="book-title" th:text="${book.title}"></div>
        <div class="book-author" th:text="${book.author}"></div>
    </div>
</div>

<a href="/used/registForm">usedRegistForm</a><br>
<a href="/used/main">중고도서</a><br>
<a href="/search/auction">도서 검색 api</a>
</body>
</html>
