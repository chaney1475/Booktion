<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>중고 도서 정보</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            margin-top: 20px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 1000px;
            padding: 0 20px;
        }

        .book-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #b2d8e5; /* 테두리 색상과 두께를 설정하는 속성 */
        }


        .book-img {
            display: inline-block;
            vertical-align: top;
            width: 28%;
            text-align : center;
        }

        .book-img img {
            width: 100%;
            height: auto;
        }

        .book-order-info {
            display: inline-block;
            vertical-align: top;
            padding-left: 40px;
            align-items: center; /* 세로 가운데 정렬 */
        }

        .book-order-info a {
            display: inline-block;
            margin-top: 10px;
            margin-right: 10px;
            color: #fff;
            background-color: #b2d8e5;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
        }

        .book-order-info a:first-child {
            margin-left: 0;
        }

        .book-order-info a:hover {
            background-color: #70a9bd;
            color: #fff;
            text-decoration: none;
        }

        .book-order-info a span {
            display: block;
            text-align: center;
        }

        .book-detail{
            background-color: #ffffff;
            padding: 20px;
        }

            .book-info-details {
      width: 100%;
      color: #212529;
      font-family: 'Nanum Gothic', sans-serif;
      border-collapse: collapse;
    }

    .book-title {
      font-size: 1.5em;
      margin: 0.5em 0;
    }

    .book-info-details div {
      padding: 0.5em 0;
      border-bottom: 1px solid #dee2e6;
    }

    .book-info-details div:last-child {
      border-bottom: none;
    }

        .custom-button {
          background-color: #b2d8e5;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 0.5em 1em;
          text-decoration: none;
          width: auto;
        }

        .custom-button:hover {
          background-color: #70a9bd;
          color: #fff;
          text-decoration: none;
        }
    .book-detail{
        background-color: #f7fafc;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #b2d8e5;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .book-detail h2{
        background-color: #b2d8e5;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 24px;
        margin-bottom: 15px;
        color: #fff;
    }

    .book-detail span{
        font-size: 18px;
        line-height: 1.5;
        display: block;
        margin-bottom: 15px;
    }

  </style>
</head>
<body>
<div layout:fragment="content" id="content">
    <div th:if="${book != null}" class="book-info">
        <div class="book-content">
            <div class="book-img"><img th:src="${book.imageUrl}" alt="Book Image"></div>
            <div class="book-order-info">
                <div class="book-info-details">
                    <div class="book-title" th:text="${book.title}"></div>
                    <div>작가 : <span th:text="${book.author}"></span></div>
                    <div>출판사 : <span th:text="${book.publisher}"></span></div>
                    <div>출판일 : <span th:text="${#dates.format(book.pubDate, 'yyyy년 MM월 dd일')}"></span></div>
                    <div>주문 가능 여부 : <span th:text="${usedBook.status == 0 ? '가능' : '불가능'}"></span></div>
                    <div>중고가 : <span th:text="${book.price}"></span></div>
                    <div>배송사 : <span th:text="${usedBook.shippingCompany}"></span></div>
                </div>
                <a th:if="${usedBook.status == 0}" th:href="@{/used/order/{usedBookId}(usedBookId=${usedBook.usedBookId}, bookId=${book.bookId})}">주문하기</a>
            </div>
        </div>
    </div>
        <div class="book-detail">
            <h2>책 소개</h2>
            <span th:text="${book.description}"></span><br/>
            <h2>isbn</h2>
            <span th:text="${book.isbn}"></span>
        </div>
    </div>
</div>
</body>
</html>
