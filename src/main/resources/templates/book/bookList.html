<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-tab {
            background-color: #b2d8e5;
            border: none;
            color: black;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .button-tab:hover {
            background-color: #d3ecf5;
        }

        .book-content {
            flex-grow: 1;
        }

        .all-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .book-item {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
        }

        .book-item a {
            text-decoration: none;
            color: #333;
        }

        .book-image img {
            width: 100%;
            height: auto;
        }

        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .book-price {
            margin-top: 5px;
        }

        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
<h3>일반 도서 목록</h3>
<table>
    <tr>
        <th></th>
        <th>책 제목</th>
        <th>ISBN</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
    </tr>
    <!-- bookList를 반복하여 출력 -->
    <tr th:each="book : ${bookList}">
        <td>
            <img th:src="${book.imageUrl}" alt="Book Image" />
        </td>
        <td th:text="${book.isbn}"></td>
        <td><a th:href="@{/book/{id}(id=${book.bookId})}" th:text="${book.title}"></a></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.price}"></td>
    </tr>
</table>
</body>
</html>
