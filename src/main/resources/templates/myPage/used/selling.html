<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>판매 중인 중고책</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 900px;
            margin: 0 auto;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .myPageContent {
            width: 700px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #b2d8e5;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #b2d8e5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }


    </style>
</head>
<body>
<br><br><br>
<div layout:fragment="content">
    <br>
    <div class="container">
        <div class="sidebar-wrap">
            <th:block th:replace="common/sidebar :: SidebarFragment"></th:block>
        </div>
        <div class="myPageContent">
            <table>
                <tr>
                    <th>책 제목</th>
                    <th>책정가격</th>
                    <th>배송사</th>
                </tr>
                <tr th:each="usedBook : ${usedBookList}" th:onclick="|location.href='@{/used/books/{bookId}(bookId=${usedBook.book.bookId})}'|">
                    <td th:text="${usedBook.book.title}"></td>
                    <td th:text="${usedBook.book.price}"></td>
                    <td th:text="${usedBook.shippingCompany}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
