<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Success</title>
  <style>
       table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
  </style>
</head>
<body>
<h1>주문에 성공하였습니다. 주문 정보를 확인해주세요.</h1>
<div th:if="${orderedBooks}">
  <h2>주문 정보</h2>
  <h3>주문한 책 정보: </h3>
  <table>
    <tr>
      <th></th>
      <th>제목</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    <tr th:each="bookForm : ${orderedBooks}">
      <td>
        <img th:src="${bookForm.book.imageUrl}" alt="책 이미지" width="100" height="150" />
      </td>
      <td th:text="${bookForm.book.title}"></td>
      <td th:text="${bookForm.quantity}"></td>
      <td th:text="${bookForm.price}"></td>
    </tr>
  </table>
</div>
<div th:if="${order}">
  <p>주문번호 : <span th:text="${order.orderId}"></span></p>
  <p>이름 : <span th:text="${order.name}"></span></p>
  <p>이메일 : <span th:text="${order.user.email}"></span></p>
  <p>주소: <span th:text="${order.address.address1}"></span>
    <span th:text="${order.address.address2}"></span></p>
  <p>배송 메시지: <span th:text="${order.shipMessage}"></span></p>
  <p>결제 금액: <span th:text="${order.price}"></span></p>
  <p>결제 방법: <span th:text="${order.payment}"></span></p>
  <p>카드 정보: <span th:text="${order.card}"></span></p>
  <p>주문 유형: <span th:text="${order.orderType}"></span></p>
</div>
<div th:if="${not order}">
  <h2>주문 정보가 없습니다.</h2>
</div>
</body>
</html>
