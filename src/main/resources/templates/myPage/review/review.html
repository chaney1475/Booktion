<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰</title>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>내용</th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="review : ${reviews}">
      <tr>
        <td th:text="${review.reviewId}"></td>
        <td th:text="${review.title}"></td>
        <td th:text="${review.contents}"></td>
        <td>
          <form action="@{/myPage/{reviewId}/edit(reviewId=${review.reviewId})}" method="get">
            <button type="submit">수정하기</button>
          </form>
          <form th:action="@{/myPage/{reviewId}/delete(reviewId=${review.reviewId})}" method="post">
            <button type="submit">삭제하기</button>
          </form>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <form action="@{/myPage/create}" method="get">
    <button type="submit">작성하기</button>
  </form>
</body>
</html>
