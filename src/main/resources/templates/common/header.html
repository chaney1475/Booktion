<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:fragment="HeaderFragment">

<head>
    <meta charset="UTF-8">
    <title>Booktion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #b2d8e5;
            color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            margin-right: 10px;
            color: #f2f2f2;
            text-decoration: none;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #b2d8e5;
        }

        .navbar a:hover {
            background-color: #70a9bd;
            color: #f2f2f2;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box-wrapper {
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 2px solid #b2d8e5;
            border-radius: 10px;
            padding: 10px;
            width: 920px;
            margin: 0 auto;
        }

        .search-box select,
        .search-box input[type="text"],
        .search-box button {
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: transparent;
            color: #000;
            outline: none;
        }

        .search-box select {
            margin-right: 10px;
        }

        .search-box input[type="text"] {
            flex-grow: 1;
            background-color: #fff;
            border: none;
        }

        .search-box button {
            background-color: #b2d8e5;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #70a9bd;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-item {
            border: 1px solid #b2d8e5;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* 나머지 스타일 코드 */

        .navbar-menu {
        display: flex;
        justify-content: flex-start;
        background-color: #b2d8e5;
        color: #f2f2f2;
        padding: 10px;
        width: 920px;
        margin: 0 auto;
    }

    .navbar-menu a {
        margin-right: 10px;
        color: #f2f2f2;
        text-decoration: none;
        border-radius: 5px;
        padding: 5px 10px;
        background-color: #b2d8e5;
    }

    .navbar-menu a:hover {
        background-color: #70a9bd;
        color: #f2f2f2;
    }
    </style>
</head>
<body>
<script th:if="${success}">
        alert([[${success}]]);
</script>
<div class="navbar">
    <span th:text="${session.userId != null ? session.userId + ' 님' : ''}" th:if="${session.userId != null}"></span>
    <a th:href="@{/signIn}" th:if="${session.userId == null}">로그인</a>
    <a th:href="@{/signUp}" th:if="${session.userId == null}">회원가입</a>
    <a th:href="@{/signOut}" th:if="${session.userId != null}">로그아웃</a>
    <a href="@{/myPage}">마이페이지</a>
    <a href="#">장바구니</a>
</div>

<div class="search-form">
    <div class="search-box-wrapper">
        <h1>Booktion</h1>
        <form action="/search" method="post" class="search-box">
            <select id="type" name="type">
                <option value="book">일반도서</option>
                <option value="used">중고 책</option>
                <option value="auction">경매 책</option>
            </select>
            <input type="text" id="query" name="query" required style="color: #000;">
            <button type="submit">Search</button>
        </form>
    </div>
</div>

<div class="navbar-menu" style="margin-top: 20px;">
    <a href="#">일반도서</a>
    <a th:href="@{/used/main}">중고도서</a>
    <a th:href="@{/auction/books}">경매도서</a>
</div>
</body>
</html>
