<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>주문한 경매 도서</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 1000px;
            margin: 0 auto;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .myPageContent {
            width: 860px;
            padding: 20px;
        }
        .bids-table {
            margin-top: 20px;
        }

        .bids-table h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bids-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .bids-table th,
        .bids-table td {
            border: 1px solid #b2d8e5;
            padding: 8px;
            text-align: left;
        }

        .bids-table th {
            background-color: #b2d8e5;
            font-weight: bold;
        }
    </style>
</head>
<body>
<br>
<div layout:fragment="content">
    <br>
    <div class="container">
        <div class="sidebar-wrap">
            <th:block th:replace="common/sidebar :: SidebarFragment"></th:block>
        </div>
        <div class="myPageContent">
            <div class="bids-table">
                <h3>경매 입찰 목록</h3>
                <table>
                    <thead>
                    <tr>
                        <th>책 이미지</th>
                        <th>책 제목</th>
                        <th>입찰가</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bid : ${bids}">
                        <td>
                            <img th:src="${bid.auctionBook.book.imageUrl}" alt="Book Image">
                        </td>
                        <td th:text="${bid.auctionBook.book.title}"></td>
                        <td th:text="${bid.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
