<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정하기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #b2d8e5;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #b2d8e5;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #85b6c9;
    }
  </style>
  <script>
    function showSuccessMessage() {
      alert("수정되었습니다!");
    }
  </script>
</head>
<body>
<div layout:fragment="content">
  <h1>리뷰 수정</h1>
  <form th:action="@{/review/editReview/{reviewId}(reviewId=${review.reviewId})}" method="post"
        onsubmit="showSuccessMessage()">
    <div>
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" th:value="${review.title}" required>
    </div>
    <div>
      <label for="content">내용:</label>
      <textarea id="content" name="contents" required th:text="${review.contents}"></textarea>
    </div>
    <button type="submit">수정 완료</button>
  </form>
</div>
</body>
</html>
