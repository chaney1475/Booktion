<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Auction Status</title>
</head>
<body>
<h1>경매 현황</h1>
<table>
  <tr>
    <th>책 제목</th>
    <th>입찰자</th>
    <th>경매가</th>
  </tr>
  <tr th:each="bid : ${bidList}">
    <td th:text="${bid.auctionBook.book.title}"></td>
    <td th:text="${bid.bidderId}"></td>
    <td th:text="${bid.auctionBook.currentPrice}"></td>
  </tr>
</table>
<form th:action="@{/auction/order/temp}" method="post">
  <input type="hidden" th:name="auctionBookId" th:value="${bidList[0].auctionBook.auctionBookId}" />
  <button type="submit">경매 종료</button>
</form>
</body>
</html>
