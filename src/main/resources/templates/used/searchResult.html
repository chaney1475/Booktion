<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">
<head>
  <meta charset="UTF-8">
  <title>isbn 검색 결과</title>
</head>
<body>
  <h1>isbn 검색 결과</h1>
  <div>
    <p>
      <b>검색 결과</b>
    </p>
    <table>
      <tr>
        <td><b>책 제목</b></td>
        <td><b>이미지</b></td>
        <td><b>저자</b></td>
        <td><b>출판사</b></td>
        <td></td> <!-- 선택 버튼을 표시할 열 추가 -->
      </tr>
      <tr th:each="book : ${books}">
        <td>
          <a th:href="@{/book/${book.id}}"> <!-- 상세보기 페이지로 이동하는 링크 -->
            <span th:text="${book.title}"></span>
          </a>
        </td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td>
          <form th:action="@{/used/select}" th:method="post">
            <input type="hidden" name="bookId" th:value="${book.id}" /> <!-- 선택된 책의 ID를 숨은 필드로 전송 -->
            <button type="submit">선택</button> <!-- 선택 버튼 -->
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
