<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 완료</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    h1 {
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .message {
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 20px;
        margin-bottom: 20px;
    }

    .btn-primary {
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 16px;
        padding: 10px 20px;
        background-color: #b2d8e5;
        border-color: #b2d8e5;
    }

    .btn-primary:hover {
        background-color: #70a9bd;
        border-color: #70a9bd;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${name + '님 회원가입이 완료되었습니다'}">회원가입이 완료되었습니다!</h1>
  <p class="message">환영합니다!</p>
  <a href="/main" class="btn btn-primary">메인화면으로 이동</a>
</div>
</body>
</html>
