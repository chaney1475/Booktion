<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">
<head>
    <meta charset="UTF-8">
    <title>중고 도서 판매 등록</title>
</head>
<body>
    <h1>Regist Used Book Form</h1>

    <form th:action="@{/used/registFrom}" th:method="post" th:object="${usedBookRegist}">
        <input type="hidden" th:field="*{sellerId}" /> <!-- sellerId는 hidden 필드로 전달 -->

        <!-- 중고책 정보 입력 필드들 -->
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <button type="button" th:onclick="'window.location.href=\'' + @{/search/isbn} + '\''">검색</button> <!-- 책 검색 버튼 추가 -->
        <br/>
        <label for="price">가격:</label>
        <input type="number" id="price" th:field="*{price}" />
        <br/>
        <label for="company">배송사:</label>
        <input type="company" id="company" th:field="*{company}" />
        <br/>

        <!-- Submit 버튼 -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
