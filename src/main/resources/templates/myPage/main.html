<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 900px;
            margin: 0 auto;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .order-list {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .order-item .title {
            font-weight: bold;
        }

        .order-btn {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .order-btn a {
            padding: 10px 20px;
            background-color: #b2d8e5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        .order-btn a:hover {
            background-color: #70a9bd;
        }

        .myPageContent {
            width: 700px;
            padding: 20px;
        }

        .order-list hr {
            height: 4px;
            background-color: #b2d8e5;
            border: none;
            margin: 20px 0;
        }

    </style>
</head>
<body>
<br><br><br>
<div layout:fragment="content">
    <br>
    <div class="container">
        <div class="sidebar-wrap">
            <th:block th:replace="common/sidebar :: SidebarFragment"></th:block>
        </div>
        <div class="myPageContent">
            <h2 class="title">주문서를 작성해주세요!</h2>
            <div class="order-list">
                <th:block th:each="tempOrder : ${TempOrderList}">
                    <div class="order-item">
                        <img th:src="${tempOrder.bookInfo.imageUrl}" alt="Book Image">
                        <p class="title" th:text="${tempOrder.bookInfo.title}"></p>
                    </div>
                    <div class="order-btn">
                        <a th:href="@{'/auction/order/' + ${tempOrder.tempOrderId}}" class="button">주문서 작성하러 가기</a>
                    </div>
                </th:block>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
