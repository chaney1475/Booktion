<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .top-list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-tab {
            background-color: #b2d8e5;
            border: none;
            color: black;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .button-tab:hover {
            background-color: #d3ecf5;
        }

        .book-content {
            flex-grow: 1;
        }

        .all-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .book-item {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
        }

        .book-item a {
            text-decoration: none;
            color: #333;
        }

        .book-image img {
            width: 100%;
            height: auto;
        }

        .book-title {
            font-weight: bold;
            margin-top: 5px;
        }

        li {
            list-style-type: none;
        }

        /* 추가된 CSS 코드 */
        .card {
            border: 2px solid #b2d8e5;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-img-top {
            justify-content: center;
            flex-shrink: 0;
            width: 150px;
            margin-right: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<div layout:fragment="content">
    <body>
    <div class="container">
        <h3>일반 도서 목록</h3>
        <div class="row">
            <!-- bookList를 반복하여 출력 -->
            <div th:each="book : ${bookList}" class="col-md-3 mb-4">
                <div class="card">
                    <a th:href="@{/book/{id}(id=${book.bookId})}">
                        <img class="card-img-top" th:src="${book.imageUrl}" alt="Book Image" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}">제목 없음</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
