<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Booktion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
        }

        .card {
            border: 2px solid #b2d8e5;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 300px;
            padding-left: 10px;
        }

        .card-body {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .book-image {
            flex-shrink: 0;
            width: 150px;
            margin-right: 20px;
        }

        .book-title {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-info {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .card-columns {
            column-count: 4;
        }

        .card-link {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #007bff;
        }

        .btn-custom {
            background-color: #b2d8e5;
            border-color: #b2d8e5;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
    <h3>베스트셀러 top8</h3>
    <div>
        <div class="card-columns">
            <div th:each="book : ${topReviewedBooks}" class="card">
                <div class="card-body">
                    <a th:href="@{/book/{id}(id=${book.bookId})}"
                       class="card-link">
                        <img class="book-image" th:src="${book.imageUrl}" alt="Book Image">
                        <div>
                            <h5 class="book-title" th:text="${book.title}">제목 없음</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <h3>신간도서</h3>
    <div>
        <div class="card-columns">
            <div th:each="book : ${latestBooks}" class="card">
                <div class="card-body">
                    <a th:href="@{/book/{id}(id=${book.bookId})}"
                       class="card-link">
                        <img class="book-image" th:src="${book.imageUrl}" alt="Book Image">
                        <div>
                            <h5 class="book-title" th:text="${book.title}">제목 없음</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
