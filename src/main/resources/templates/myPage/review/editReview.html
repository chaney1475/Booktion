<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>리뷰 수정하기</title>
  <style>
        table {
              width: 100%;
              border-collapse: collapse;
              margin-bottom: 20px;
            }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
  <h1>리뷰 수정</h1>
  <form th:action="@{/review/editReview/{reviewId}(reviewId=${review.reviewId})}" method="post">
    <div>
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" th:value="${review.title}" required>
    </div>
    <div>
      <label for="content">내용:</label>
      <textarea id="content" name="contents" required th:text="${review.contents}"></textarea>
    </div>
    <button type="submit">수정 완료</button>
  </form>
</div>
</body>
</html>
