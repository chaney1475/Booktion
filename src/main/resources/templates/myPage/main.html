<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Booktion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            padding-left: 20px;
            background-color: #fff;
            border: 4px solid #b2d8e5;
            border-radius: 20px;
        }

        .page-title {
            font-size: 18px;
            margin: 0;
            margin-top: 20px;
        }

        .section-title {
            font-size: 16px;
            margin: 10px 0;
        }

        .sub-section {
            margin-bottom: 20px;
        }

        .sub-section p {
            margin: 0;
        }

        .book-links {
            margin-left: 20px;
            padding-left: 20px;
            list-style: none;
            padding: 0;
        }

        .book-links li {
            margin-bottom: 5px;
        }

        .book-links li a {
            color: #007bff;
            text-decoration: none;
        }

        .book-links li a:hover {
            text-decoration: underline;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <br><br><br>
    <div class="container">
        <div class="sidebar">
            <h4 class="page-title">마이페이지</h4>
            <p class="section-title">주문 목록</p>
            <ul class="book-links">
                <li><a href="#">일반도서 주문</a></li>
                <li><a href="#">중고도서 주문</a></li>
                <li><a href="#">경매도서 주문</a></li>
            </ul>

            <p class="section-title">판매하는 도서</p>
            <div class="sub-section">
                <p>중고도서</p>
                <ul class="book-links">
                    <li><a href="#">판매 중인 도서</a></li>
                    <li><a href="#">판매 완료 도서</a></li>
                </ul>
            </div>
            <div class="sub-section">
                <p>경매도서</p>
                <ul class="book-links">
                    <li><a href="#">판매 중인 도서</a></li>
                    <li><a href="#">판매 완료 도서</a></li>
                </ul>
            </div>

            <p><a href="#" style="text-decoration: none;">리뷰 작성하기</a></p>
        </div>
    </div>
</div>
</body>

</html>
