<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>중고도서</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .book-content {
            flex-grow: 1;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .book-item {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
        }

        .book-item a {
            text-decoration: none;
            color: #333;
        }

        .book-image img {
            width: 100%;
            height: auto;
        }

        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .book-price {
            margin-top: 5px;
        }

        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <br/><br/><br/>
    <h3>검색결과</h3>
    <ul class="row">
      <li th:each="book, status: ${bookList}" class="book-item">
        <a th:href="@{/used/books/{bookId}(bookId=${book.bookId})}">
          <div class="book-image">
            <img th:src="${book.imageUrl}" />
          </div>
          <div class="book-title" th:text="${book.title}"></div>
          <div class="book-price" th:text="${book.price}"></div>

          <!-- 4개의 책이 출력되었을 때 줄바꿈 -->
          <div th:if="${status.count % 4 == 0}"></div>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
