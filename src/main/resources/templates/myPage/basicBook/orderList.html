<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>일반도서 주문목록</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 900px;
            margin: 0 auto;
        }
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .myPageContent {
            width: 700px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #b2d8e5;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #b2d8e5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
  <table>
    <thead>
    <tr>
      <th>주문일자</th>
      <th>이름</th>
      <th>상품 정보</th>
      <th>수량</th>
    </tr>
    </thead>
    <tbody>
    <!-- 기본 도서 주문 목록이 있는 경우 -->
    <tr th:each="order : ${basicBookOrderList}">
      <td th:text="${#dates.format(order.orderDate, 'yy-MM-dd')}"></td>
      <td th:text="${order.name}"></td>
      <td>
        <span th:each="orderItem : ${order.orderItems}">
          <img th:src="${orderItem.book.imageUrl}" alt="Book Image" />
          <span th:text="${orderItem.book.title}"></span>
        </span>
      </td>
      <td th:text="${orderItem.quantity}"></td>
    </tr>

    <!-- 주문목록이 없는 경우 -->
    <tr th:if="${noOrdersMessage != null}">
      <td colspan="4" th:text="${noOrdersMessage}" class="no-orders-message"></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
